<!--Heredamos desde base.html-->
{% extends 'base.html' %}
<!-- Agregamos un bloque de contenido-->
{% block content %}
<!--Creamos un formualrio para editar tareas-->
<!-- BOTON CREAR TAREA --- EDITAR-->
<section class="container-sm">
    <h3 class="text-center mt-5 mb-5">{% block title %}Editar-Tarea{% endblock%}</h3>
    <form action="" method="post">
        <div class="form-group">
            <label for="tittle">Editar</label>
            <input type="text" class="form-controol" id="tittle" name="tittle" required value="{{ todo.tittle}}">
        </div>
        <div class="form-group">
            <label for="desc">Descripci√≥n</label>
            <textarea class="form-control" name="desc" id="desc" rows="3">{{ todo.desc }}</textarea>
        </div>
        <br>
        <div class="form-group">
            <label for="desc">Completado</label>
            <input class="form-check-input" type= "checkbox" name="state" id="state" {% if todo.state==true %} checked {% endif %}>
        </div>
        <br>
        <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Guardar">
            <a href="{{ url_for('todo.index')}}" class="btn btn-secondary">Cancelar</a>

        </div>
    </form>

</section>

{% endblock %}
